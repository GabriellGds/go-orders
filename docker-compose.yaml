version: '3.8'

services:
  orders:
    build: .
    environment:
      - DB_NAME=orders
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=root
      - JWT_SECRET=jlksdlkfjlisdaflois5186494357423fiu!@Â¨&58f87fa34sasdfk
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
    ports:
      - "5000:5000"
  postgres:
    image: postgres:14.5
    container_name: meu-postgres
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/000001_init.up.sql:/docker-entrypoint-initdb.d/000001_init.up.sql

volumes:  
  postgres_data:
